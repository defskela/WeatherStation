<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Датчики: Температура, Влажность и CO2</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="container">
			<h1>Данные с датчиков</h1>
			<div class="sensor-data">
				<div class="data-item">
					Температура: <span id="temperature">-</span> °C
				</div>
				<div class="data-item">
					Влажность: <span id="humidity">-</span> %
				</div>
				<div class="data-item">
					Давление: <span id="pressure">-</span> мм рт. ст.
				</div>
				<div class="data-item">
					CO2 (1): <span id="co2_1">-</span> ppm
				</div>
				<div class="data-item">
					CO2 (2): <span id="co2_2">-</span> ppm
				</div>
				<div class="data-item">PPB: <span id="ppb">-</span></div>
			</div>
		</div>

		<script src="app.js"></script>
	</body>
</html>
